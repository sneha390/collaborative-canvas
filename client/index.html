<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Collaborative Canvas - Join Room</title>
</head>
<body>
    <header class="header">
        <h1 class="title">
            <span class="icon">âœ¨</span>
            Collaborative Canvas
        </h1>
    </header>

    <div class="landing-container">
        <div class="welcome-card">
            <div class="welcome-header">
                <h2 class="welcome-title">Welcome!</h2>
                <p class="welcome-subtitle">Enter your details to join a collaborative drawing session</p>
            </div>

            <form id="joinForm" class="join-form">
                <div class="form-group">
                    <label for="userName" class="form-label">Your Name</label>
                    <input 
                        type="text" 
                        id="userName" 
                        class="form-input" 
                        placeholder="Enter your name" 
                        required
                        maxlength="20"
                    >
                </div>

                <div class="form-group">
                    <label for="roomId" class="form-label">Room ID</label>
                    <div class="input-with-button">
                        <input 
                            type="text" 
                            id="roomId" 
                            class="form-input" 
                            placeholder="Enter room ID or generate one"
                            maxlength="20"
                        >
                        <button type="button" id="generateRoomBtn" class="generate-btn" title="Generate random room ID">
                            ðŸŽ²
                        </button>
                    </div>
                    <p class="form-hint">Leave empty or generate a random room ID</p>
                </div>

                <button type="submit" class="join-btn">
                    <span>Join Canvas</span>
                    <span class="join-icon">â†’</span>
                </button>
            </form>

            <div class="features">
                <div class="feature-item">
                    <span class="feature-icon">ðŸŽ¨</span>
                    <span class="feature-text">Real-time collaboration</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">ðŸ‘¥</span>
                    <span class="feature-text">Multiple users</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">âš¡</span>
                    <span class="feature-text">Instant sync</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const generateRoombtn = document.getElementById('generateRoomBtn');
        const roomIdInput = document.getElementById('roomId');
        const joinForm = document.getElementById('joinForm');
        const userNameInput = document.getElementById('userName');

        // Generate random room ID, will be replaced later by server function
        function generateRoomId() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let roomId = '';
            for (let i = 0; i < 8; i++) {
                roomId += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return roomId;
        }

        generateRoombtn.addEventListener('click', () => {
            const roomIdInput = document.getElementById('roomId');
            roomIdInput.value = generateRoomId();
            roomIdInput.focus();
        });

        joinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const userName = userNameInput.value.trim();
            let roomId = roomIdInput.value.trim();
            
            if (!userName) {
                alert('Please enter your name');
                return;
            }
            
            if (!roomId) {
                roomId = generateRoomId();
            }
            
            window.location.href = `canvas.html?name=${encodeURIComponent(userName)}&room=${encodeURIComponent(roomId)}`;
        });

        // Auto-focus on name input
        userNameInput.focus();
    </script>
</body>
</html>
