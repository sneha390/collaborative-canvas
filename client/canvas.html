<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Collaborative Canvas</title>
</head>
<body>
    <header class="header">
        <h1 class="title">
            <span class="icon">‚ú®</span>
            Collaborative Canvas
        </h1>
        <div class="online-users">
            <span class="status-dot"></span>
            <span id="roomInfo">Room: ...</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Toolbar -->
        <aside class="toolbar">
            <div class="toolbar-section">
                <h3 class="section-title">Tools</h3>
                <div class="tool-group">
                    <button id="brush-tool" class="tool-btn active" data-tool="brush">üñåÔ∏è Brush</button>
                    <button id="eraser-tool" class="tool-btn" data-tool="eraser">üßπ Eraser</button>
                </div>
            </div>

            <!-- Color Picker -->
            <div class="toolbar-section">
                <h3 class="section-title">Color</h3>
                <div class="color-picker-container">
                    <input type="color" id="colorPicker" class="color-input" value="#6366f1">
                    <div class="color-presets">
                        <button id="color-preset-0" data-id="0" class="color-preset" data-color="#000000" style="background-color: #000000"></button>
                        <button id="color-preset-1" data-id="1" class="color-preset" data-color="#ef4444" style="background-color: #ef4444"></button>
                        <button id="color-preset-2" data-id="2" class="color-preset" data-color="#f59e0b" style="background-color: #f59e0b"></button>
                        <button id="color-preset-3" data-id="3" class="color-preset" data-color="#10b981" style="background-color: #10b981"></button>
                        <button id="color-preset-4" data-id="4" class="color-preset" data-color="#3b82f6" style="background-color: #3b82f6"></button>
                        <button id="color-preset-5" data-id="5" class="color-preset" data-color="#6366f1" style="background-color: #6366f1"></button>
                        <button id="color-preset-6" data-id="6" class="color-preset" data-color="#8b5cf6" style="background-color: #8b5cf6"></button>
                        <button id="color-preset-7" data-id="7" class="color-preset" data-color="#ec4899" style="background-color: #ec4899"></button>
                        <button class="color-preset" data-color="#ef4444" style="background-color: #ef4444"></button>
                    </div>
                    <div class="current-color">
                        <div class="color-display" id="currentColor" style="background-color: #6366f1"></div>
                        <span class="color-label">#6366f1</span>
                    </div>
                </div>
            </div>

            <!-- Stroke Width -->
            <div class="toolbar-section">
                <h3 class="section-title">Stroke Width</h3>
                <div class="slider-container">
                    <input type="range" id="strokeWidth" class="slider" min="1" max="50" value="5">
                    <div class="slider-value">
                        <span id="strokeValue">5</span>
                        <span class="unit">px</span>
                    </div>
                    <div class="stroke-preview">
                        <div id="strokePreview" class="preview-line"></div>
                    </div>
                </div>
            </div>

            <div class="toolbar-section">
                <h3 class="section-title">Actions</h3>
                <div class="action-group">
                    <button id="undo-button" class="action-btn">‚Ü©Ô∏è Undo</button>
                    <button id="redo-button" class="action-btn">‚Ü™Ô∏è Redo</button>
                </div>
                <button id="clear-canvas-button" class="action-btn">üóëÔ∏è Clear Canvas</button>
            </div>
        </aside>

        <!-- Canvas Area -->
        <main class="canvas-container">
            <canvas id="canvas"></canvas>
            
            <div id="active-users-container" class="active-users">
                <!-- Active users will be populated dynamically -->
            </div>

            <div class="canvas-info">
                <div id="real-time-sync-status" class="info-item">‚ö° Real-time sync enabled</div>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
